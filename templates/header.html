{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetic Online Store|Home</title>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--above link for bootstrap icons-->
    <link rel="icon" type="image/x-icon" href="media/image/logo.jpg">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                      <img src="{% static 'assets/images/logo.png' %}" width="130px" height="100px" class="rounded-5 "/>
                      <!-- <a class="navbar-brand" style="text-shadow:2px 2px rgb(241, 129, 194);" href="/">Beauty Cosmetic</a> -->
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link nav-hover fw-bold icon" aria-current="page" href="/"><i class="bi bi-house-fill"></i>Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link fw-bold icon nav-hover" href="/about"><i class="bi bi-file-person-fill"></i>About</a>
                          </li>
                    
                          <li class="nav-item">
                            <a class="nav-link fw-bold icon nav-hover" href="/contact" ><i class="bi bi-person-lines-fill"></i>Contact Us</a>
                          </li>
                          <li class="nav-item"></li>
                            <a class="nav-link fw-bold icon nav-hover" href="/blog" ><i class="bi bi-flower1"></i> Blog</a>
                          </li>
                        </ul>
                        
                        <ul class="navbar-nav">
                          <!-- Other navigation items -->
                          {% if user.is_authenticated %}
                              <li class="nav-item"><a href="/" class="nav-link fw-bold icon nav-hover">Welcome, {{ user.first_name }} {{user.last_name}}!</a></li>
                              <li class="nav-item"><a href="/logout" class="nav-link fw-bold icon nav-hover"><i class="bi bi-box-arrow-right"></i>Logout</a></li>
                          {% else %}
                              <li class="nav-item"><a href="/login" class="nav-link fw-bold icon nav-hover"><i class="bi bi-box-arrow-in-right"></i>Login</a></li>
                              <li class="nav-item"><a href="/register" class="nav-link fw-bold icon nav-hover">Sign Up</a></li>
                          {% endif %}
                      </ul>
                        
                        <a href="/viewcart" class="d-flex"><i class="bi bi-cart-fill cart icon nav-hover"></i></a>
                      </div>
                    </div>
                  </nav>
            </div>
        </div><!--navigation row ends-->
        <!--header end-->
