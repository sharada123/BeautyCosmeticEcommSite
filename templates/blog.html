{% extends 'base.html' %}
{% load static %}
{% block 'main' %}


    <div class="container">
        <div class="row mt-5">
            {% for x in tips %}
            <div class="col-md-4">
                <div class="card mb-5 shadow" style="width: 18rem;">
                    <img src="{{x.image.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title"><strong>{{x.title}}</strong></h5>
                      <p class="card-text"><strong>Tips:</strong>{{x.desc}}</p>
                      <a href="#" class="anchor" >Last Updated: {{x.date}}</a>
                    </div>
                </div>
                  </div>
            {% endfor %}
        
    </div>
    
   
  </div>
{% endblock 'main' %}
